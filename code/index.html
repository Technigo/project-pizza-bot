<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pizzabot</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section>
      <h1 class="h1-greeting">Hello, I am your Pizza Bot</h1>
    </section>

    <section class="greeting-wrapper" id="hide-form">
      <div class="greeting-message-container">
        <p id="greeting-message"></p>
        <form>
          <div" id="hide-pizza-choice">
            <label for="form-text" id="name-of-pizza"></label>
            <input type="text" id="form-text" name="pizza-name" />
            <p id="errorMessage"></p>
            <button id="button">Confirm</button>
          </div>
          <div class="quantity-of-pizza-wrapper" id="active-form">
            <p id="quantity-of-pizza"></p>
            <input type="number" id="form-number" />
            <p>Who is picking up the order?</p>
            <input type="text" id="form-name" />
            <button id="button-1">Confirm</button>
          </div>
        </form>
      </div>
    </section>
    <div></div>

    <section>
      <p id="final-message"></p>
      <img id="pizza-image" />
    </section>

    <!-- Link to the javascript -->
    <script src="./pizzabot.js"></script>
  </body>
</html>
