<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Project 4: Pizzabot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Staatliches&display=swap&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="flex-wrapper">
      <h1>Welcome to your Pizza Bot</h1>
      <!-- Form -->
      <form 
        action="" 
        id="order-form" 
        name="order-form" 
        class="flex-container visible">

        <!-- Chat window 1 -->
        <div 
          class="input-wrapper visible" 
          id="chatWindow1">
          <p>
            Hey! Happy to serve your pizza. Please enter your name
          </p>
          <label 
            for="name">
            Name:
          </label>
          <input 
            type="text" 
            class="input" 
            name="name" 
            id="name">
          <button 
            onclick="clickNextButton(this.parentNode.id)" 
            type="button" 
            class="button">
            Continue
          </button>
        </div>

        <!-- Chat window 2 -->
        <div 
          class="input-wrapper invisible" 
          id="chatWindow2">
          <p 
            id="order">
          </p>
          <div class="custom-select">
          <select 
            name="pizza" 
            class="input" 
            id="pizza">
            <option 
              value="">
              Choose a pizza
            </option>
            <option 
              value="vegetarian">
              Vegetarian Pizza
            </option>
            <option 
              value="hawaiian">
              Hawaiian Pizza
            </option>
            <option 
              value="pepperoni">
              Pepperoni Pizza
            </option>
            <option 
              value="capricciosa">
              Capricciosa Pizza
            </option>
            <option 
              value="margherita">
              Margherita Pizza
            </option>
          </select>
          </div>
          <button 
            onclick="clickNextButton(this.parentNode.id)" 
            type="button" 
            class="button">
            Continue
          </button>
        </div>

        <!-- Chat window 3 -->
        <div 
          class="input-wrapper invisible" 
          id="chatWindow3">
          <p 
            id="order-name">
          </p>
          <div
            class="slide-container">
            <label 
              for="pizza-slider">
              Number of pizzas:
            </label>
            <output 
              for="pizza-slider" 
              id="number-output" 
              name="number-output" 
              class="number-output">
              0
            </output>
            <input 
              type="range" 
              class="input slider" 
              name="pizza-slider" 
              min="0" 
              max="25" 
              value="0" 
              id="pizza-slider" 
              onchange="changeRangeOutput()">  
          </div>
          <button 
            onclick="clickNextButton(this.parentNode.id)" 
            type="button" 
            class="button">
            Continue
          </button>
        </div>

        <!-- Chat window 4 -->
        <div 
          class="input-wrapper order-summary invisible" 
          id="chatWindow4">
          <div 
            class="input-row-wrapper">
          </div>
            <p 
              id="summary">
            </p>
            <button 
              type="button" 
              class="button" 
              onclick="placeOrder()">
              Place order
            </button>
          </div>
        </div>
          <label 
            class="progress-bar-label"
            for="progress-bar"
            id="progress-bar-label">
            0 out of 3 answered
          </label>
          <progress 
            id="progress-bar" 
            class="progress-bar" 
            name="progress-bar" 
            value="0" 
            max="3">
          </progress>
      </form>

      <!-- Order confirmation -->
      <section 
        id="order-confirmation" 
        class="order-confirmation invisible">
        <img 
          src="" 
          alt="Your ordered pizza" 
          class="image" 
          id="pizza-image">
        <div 
          class="message-container">
          <p 
            id="message" 
            class="message">
          </p>
        </div>
      </section>  
    </section>
  </body>
  <script src="./pizzabot.js"></script>
</html>
