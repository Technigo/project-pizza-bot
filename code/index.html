<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Lato" rel="stylesheet">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>

    <header>

      <video class="computer" autoplay muted loop playsinline>
        <source src="./pizza-header.mp4" type="video/mp4">
        <p class="video-message">This browser does not support video...</p>
      </video>

      <h1 class="header-title">Welcome to your Pizza Bot</h1>

  </header>

  <main>
    
<div class="form-container">
    <form name="pizzaForm" onsubmit="handleSubmit(event)">

      <div>
        <h2 class="pizza-order">Pizza order</h2>
      </div>
      <div class="order">
        <input class="input" id="userName" type="text" placeholder="Type your name!" required>
        </label>
      </div>

      <div>
        <h2>Select a pizza:</h2>
      </div>
    
    <div class="order-radio">
      <label class="radio-radio">
        <input class="custom-radio" id="vegetarianPizza" type="radio" name="pizza" value="Vegetarian Pizza" required>Vegetarian Pizza
      </label>
      <label class="radio-radio">
        <input class="custom-radio" id="hawaiianPizza" type="radio" name="pizza" value="Hawaiian Pizza"> Hawaiian Pizza
      </label>
      <label class="radio-radio">
        <input class="custom-radio" id="pepperoniPizza" type="radio" name="pizza" value="Pepperoni Pizza"> Pepperoni Pizza
      </label>
    </div>

    <p id="demo"></p>

    <div class="order">
      <label>
        <input id="numberOfPizzas" type="number" min ="1" placeholder="Select a number of pizza(s)" required>
      </label>
    </div>

    <div class="order-btn">
      <input class="btn" type="submit" value="Place Order">
    </div>

    <p id="orderSummery" class="message"></p>  

    </form>
  </div>

    <div class="image-pizza">
      <img src="vegetarian.jpg" id="veg" alt="vegetarian-pizza">
      <img src="hawaiian.jpg" id="haw" alt="hawaiian-pizza">
      <img src="pepperoni.jpg" id="pep" alt="pepperoni-pizza">
    </div>

  </main>
 
    </body>



  <script src="./pizzabot.js"></script>
  
</html>
