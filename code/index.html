<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="nav-container">
        <a class="nav-container__item" href="#">Home</a>
        <a class="nav-container__item" href="#">About</a>
        <a class="nav-container__item" href="#">Contact</a>
      </div>

      <div class="hero">
        <h1 class="hero__topic">SAN-MAX PIZZA</h1>

        <div class="hero__picture">
          <img
            src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&w=1000&q=80"
            alt="pizza image"
          />
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <section class="main-content">
      <form
        onsubmit="orderSubmit(event)"
        class="signup-form"
        action="http://httpbin.org/anything"
        method="POST"
      >
        <div class="input-container">
          <label for="name">User Name:</label>
          <input
            class="input-container__input input-container__input--full-width"
            type="text"
            placeholder="User Name"
            id="name"
            name="user-name"
            required
          />
        </div>

        <div class="input-container input-container--radio">
          <h3><b>What do you want to order:</b></h3>

          <div id="menu-list"></div>
  
        <label for="amountPizzaInputId"
          ><b>How many pizzas would you like?:</b></label
        ><output name="amountPizza" id="amountPizzaOutputId">1</output>

        <input
          type="range"
          name="amountPizza"
          id="amountPizzaInputId"
          value="1"
          min="1"
          max="10"
          oninput="amountPizzaOutputId.value = amountPizzaInputId.value"
        />

        <div class="btn-submit">
          <input class="submit" type="submit" value="submit" />
        </div>

        <div class="alert" id="info">
        </div>
      </form>
    </section>

    <script src="./pizzabot.js"></script>

    <!-- FOOTER -->

    <footer>Made by: Sandra and Max</footer>
  </body>
</html>
