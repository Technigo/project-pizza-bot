<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Project 4: Pizzabot</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <img src="pizza.jpg">
    <h1>Pizza Napolitana</h1>
  </header>

  <div id="orderMenu">
    <p id="menu"></p>


    <form id="form">
      <label class="formItemLabel" for="pizzas">Choose pizza type:</label>
      <select id="pizzas">
        <option value="Vegetarian">Vegetarian</option>
        <option value="Hawaiian">Hawaiian</option>
        <option value="Pepperoni">Pepperoni</option>
      </select>
      <label class="formItemLabel" for="number">How many pizzas do you want?</label>
      <input class="formItemInput" type="number" id="numberOfPizzas">
      <input class="formItem" type="button" id="submit" value="Submit">
    </form>

    <h3 id="message"></h3>

  </div>

  <footer></footer>

  <script src="./pizzabot.js"></script>

</body>

</html>
