<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 4: Pizzabot</title>
  </head>

  <body>
    <main>
      <!-- Form section-->
      <section class="form-container">
        <!-- Welcome message-->
        <h1>Welcome to Evelina & Agnes pizza delivery service!</h1>
        <div class="welcome-message-container">
          <p id="welcomeMessage"></p>
        </div>

        <!-- Form-->
        <form onsubmit="handleOrder(event)">
          <!-- Ask what pizza they would like to order -->
          <div class="question-container">
            <p id="pizzaName"></p>

            <!-- Input form for what pizza they would like to order -->
            <input
              type="text"
              id="pizzaNameInput"
              name="pizza"
              placeholder="Name of pizzas goes here"
            />
          </div>

          <!-- Ask how many pizzas they would like to order-->
          <div class="question-container">
            <p id="pizzaQuantity"></p>

            <!-- Input form for ask how many pizzas-->
            <input
              type="number"
              id="pizzaQuantityInput"
              name="pizzanumber"
              placeholder="Number of pizzas goes here"
              min="1"
              max="100"
            />
          </div>

          <!-- Place the order-->
          <div class="submit-container">
            <button
              class="form-submit"
              id="submit"
              name="submit"
              value="Submit"
            >
              Place order
            </button>
          </div>
        </form>

        <!-- Message that appears after the order is placed -->
        <div class="order-message-container">
          <p id="finalOrderMessage"></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-info-container">
        <h2 class="footer-info-header">
          Made by Agnes Harrysson Hansson & Evelina Berg
        </h2>
        <p class="footer-info-text">A Technigo bootcamp project</p>
      </div>
    </footer>

    <script src="pizzabot.js"></script>
  </body>
</html>
