<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Project 4: Pizzabot</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <img src="pizza.jpg" alt="Pizza">
    <h1>Pizza Napolitana</h1>
  </header>

  <div id="orderMenu" class="orderMenu">
    <p id="menu" class="menu"></p>


    <form id="form" class="form">
      <label class="formItemLabel" for="pizzas">Choose pizza type:</label>
      <select id="pizzas" class="pizzas">
        <option value="Vegetarian Pizza">Vegetarian</option>
        <option value="Hawaiian Pizza">Hawaiian</option>
        <option value="Pepperoni Pizza">Pepperoni</option>
        <option value="Margherita Pizza">Margherita</option>
      </select>
      <label class="formItemLabel" for="number">How many pizzas do you want?</label>
      <input class="formItemInput" type="number" id="numberOfPizzas" min="0">
      <input class="formItem" type="button" id="submit" value="Submit">
    </form>

    <h3 id="message"></h3>

    <div class="pizza-images">
      <img src="vegetarian.jpg" id="veg" class="pizza-img" alt="Vegetarian Pizza">
      <img src="hawaiian.jpg" id="haw" class="pizza-img" alt="Hawaiian Pizza">
      <img src="pepperoni.jpg" id="pep" class="pizza-img" alt="Pepperoni Pizza">
      <img src="margarita.jpg" id="mar" class="pizza-img" alt="Margherita Pizza">
    </div>

  </div>

  <footer></footer>

  <script src="./pizzabot.js"></script>

</body>

</html>
