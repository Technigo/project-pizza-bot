<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 4: Pizzabot</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section>
      <h1 class="h1-greeting">This is your Pizza Bot</h1>
    </section>

    <section class="greeting-wrapper">
      <div class="greeting-message-container" id="hide-form">
        <p id="greeting-message"></p>
        <form>
          <div>
            <p id="name-of-pizza"></p>
            <input type="text" id="form-text" />
            <p id="errorMessage"></p>
          </div>
          <div class="quantity-of-pizza-wrapper">
            <p id="quantity-of-pizza"></p>
            <input type="number" id="form-number" />
          </div>
          <div>
            <p>Who is taken up the order</p>
            <input type="text" id="form-name" />
            <button id="button">Confirm</button>
          </div>
        </form>
      </div>
    </section>
    <div></div>

    <section>
      <p id="final-message"></p>
      <img id="pizza-image" />
    </section>

    <!-- Link to the javascript -->
    <script src="./pizzabot.js"></script>
  </body>
</html>
