<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Pizzabot</title>
</head>

<body>
    <main>
        <h1>This is your Pizza Bot</h1>
        <div id="welcomeBox">
            Hey! Happy to serve your pizza. On our menu we have Vegetarian Pizza, Hawaiian Pizza" and Pepperoni Pizza.
        </div>
        <form onsubmit="recieveData(event)">
            <h3>Which pizza would you like to order?</h3>

            <label>
                    Vegetarian Pizza
                    <input type="radio" name="pizza" id="vegetarianPizza" value="Vegetarian Pizza" >

                </label>
            <label>
                    Hawaiian Pizza
                    <input type="radio" name="pizza" id="hawaiianPizza" value="Hawaiian Pizza">
                </label>
            <label>
                    Pepperoni Pizza
                    <input type="radio" name="pizza" id="pepperoniPizza" value="Pepperoni Pizza">
                </label>
            <label>
                    Chicken pizza
                    <input type="radio" name="pizza" id="chickenPizza" value="Chicken Pizza">
                </label>


            <label>
                    <h3>How many pizzas would you like?</h3>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" />
                </label>

            <button onclick="recieveData()">Order</button>

        </form>

        <div class="message-container">
            <p id="message" class="message"> </p>

            <img id="hawaiianImg" src="./img/hawaiian.jpg" alt="hawaiian pizza">
            <img id="pepperoniImg" src="./img/pepperoni.png" alt="pepperoni pizza">
            <img id="vegetarianImg" src="./img/vegetarisk.jfif" alt="vegetarian pizza">
            <img id="chickenImg" src="./img/chicken.jpg" alt="chicken pizza">
        </div>

    </main>
    <script src="pizzabot.js"></script>
</body>

</html>
