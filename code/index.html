<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lili & Vane's Pizzabot</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>This is your Pizza Bot</h1>

    <form action="http://httpbin.org/anything" method="POST" target="_blank">

    <label>
      Full Name:<br> <!-- Remove all br at the end-->
      <input id="userName" type="text" name="name" required />
    </label>

    <label>
      <br>Which Pizza would you like to order?<br />
      <input id="pizza-type" type="text" name="pizza-type" required 
      placeholder="Vegetarian | Hawaiian | Pepperoni" />
    </label>

    <label>
      <br>How many Pizzas would you like?<br />
      <input id="pizza-number" type="number" name="pizza-number" min="1" max="10" required  />
    </label> 

    <button id="submit-button" type="submit">ORDER</button>

    <p id="confirm"></p> <!-- Hidden until submit button is pressed-->
    <img id="pizza-photo" src="./hawaiian.jpg" />

  </form>

    <script type="text/javascript" src="./pizzabot.js"></script>
  </body>

</html>
