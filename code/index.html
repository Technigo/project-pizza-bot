<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/.style.css">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        </div>
        <h1>This is your Pizza Bot</h1>
        <div class="img">
        </div>
    </header>
    <section class="order-form">
      <form action="">

        <label for="user_name">
          <input type="text">
        </label>

        <label for="vegetarian-pizza">
          <input type="radio" value="Vegetarian Pizza">

        <label for="hawaiian-pizza">
          <input type="radio" value="Hawaiian Pizza">

        <label for="pepperoni-pizza">
          <input type="radio" value="Pepperoni Pizza">
        </label>
        
        <label for="pizza-quantity">How many Pizzas do you want to order?:
          <input type="range" id="points" name="points" min="0" max="10">
        </label>

        <input type="submit" name="" id="">
      </form>

    </section>
    

    

    
<p id="chat"></p>
<p id="error"> </p>

    <script src="./pizzabot.js"></script>
  </body>
</html>
