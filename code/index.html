<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <section class="main-container">
        <img src="./img/pizza1.jpg" alt="image of pizza">
    <!--container for the form-->
    <div class="form-container">
      <div class="content-container">
        <div class="content-text">
          <h1>Pizza Time!</h1>
          <p id="welcomeMessage"></p> 
        </div>
    <!--form that gets user input, id:s connects with javascript and assigns value to variables.-->
        <form id="form-action">      
          <fieldset>
            <legend>Order here</legend>
            <div class="form-action-group">
              <div class="choosePizza"> 
                <p id="choosePizzaText"></p>
              </div>
            
              <label for="pizzaSort"></label>
                <input 
                type="text"
                name="pizzaSort"
                id="pizzaSort"
                placeholder="e.g. Hawaiian Pizza"
                />

              <div class="choosePizzaAmount"> 
                <p>How many pizzas do you want?</p>
              </div>

              <label for="pizzaAmount"></label>
                <input 
                type="number"
                name="pizzaAmount"
                id="pizzaAmount"
                required
                />
              
    <!--button to submit the form, connects with the onsubmit attribute in javascript-->
              <button id="submit-order" class="submit-button" type="submit">Submit</button> 
            </div>
          </fieldset>
        </form>

      </div>
        <p class="order-summary" id="orderSummary"></p>
        <div class="emoji">
          <p>üçï</p>
      </div>

    </section>
    <footer>
      <p>&copy Ellen & Anna 2020</p>
    </footer>
    <script src="pizzabot.js"></script>
  </body>
</html>
