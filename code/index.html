<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <body>

<!-- Our code -->

      <h1>Welcome to order pizza!</h1>
      <div class="welcome">
      <p id="welcomeMessage"></p>
    </div>
      <form onsubmit="handleSubmit(event)">
        <div>
          <p
          id="pizzaName"
          ></p>

<!-- Ask what pizzas-->       
        <input 
          type="text" 
          id="pizzaNameInput" 
          name="pizza" 
          placeholder="Type the pizza name here"
          />
      </div>

<!-- Ask how many pizzas-->
      <div>
        <p
        id="pizzaQuantity"
        ></p>

        <input 
          type="text" 
          id="pizzaQuantityInput" 
          name="pizzanumber" 
          />
      </div>
      <input 
          type="submit"
          id="submit" 
          name="submit" 
          value="Submit" 
          />
    </form>
  </div>        

    <script src="pizzabot.js"></script>

  </body>
</html>
