<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link src="./style.css">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>

    <body>

<!-- Our code -->

      <h1>Welcome to order pizza!</h1>
      <div class="welcome">
      <p id="welcomeMessage"></p>
    </div>
      <form onsubmit="handleOrdervent">
        <div>
          <p
          id="pizzaName"
          ></p>

<!-- Ask what pizzas-->       
        <input 
          type="text" 
          id="pizzaNameInput" 
          name="pizza" 
          placeholder="Type the pizza name here"
          />
      </div>

<!-- Ask how many pizzas-->
      <div>
        <p
        id="pizzaQuantity"
        ></p>

        <input 
        type="number" 
        id="pizzaQuantityInput" 
        name="pizzanumber" 
        min="1" 
        max="100"
        />
    </div>

    <input 
        type="submit"
        id="submit" 
        name="submit" 
        value="Submit"
        />
  </form>
</div>        

<div class="order"></div>

    <script src="pizzabot.js"></script>

  </body>
</html>
