<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" ./>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" ./>
    <link rel="stylesheet" type="text/css" href="style.css" ./>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"./>
    <title>Project 4: Pizzabot</title>
  </head>

  <div class="topnav">
    <img class="logga" src="https://images.vexels.com/media/users/3/128435/isolated/preview/3bba8cf18c7b31717c98231e7d6e736e-italian-pizza-logo-by-vexels.png" alt="logo" ./>
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>

  <body>

    <div class="container">
      <div class="pizzabot">
        <!-- Welcome -->
        <div id="first"></div>

        <!-- Choose pizza -->
        <div id="second">
          <h3>Choose your favorite pizza</h3>
          <section class="three-pizzas">
            <label>
              <input
                type="radio"
                id="vegetarian"
                name="pizzaChoice"
                value="Vegetarian Pizza"
              />
              <figure>
                <img src="vegetarian.png" alt="Vegetarian Pizza" ./>
                <figcaption>
                  Vegetarian Pizza <br />
                  80:-
                </figcaption>
              </figure>
            </label>

            <label for="hawaiian">
              <input
                type="radio"
                id="hawaiian"
                name="pizzaChoice"
                value="Hawaiian Pizza"
              />
              <figure>
                <img src="Hawiian.png" alt="Hawaiian Pizza" ./>
                <figcaption>
                  Hawaiian Pizza <br />
                  80:-
                </figcaption>
              </figure>
            </label>

            <label for="pepperoni">
              <input
                type="radio"
                id="pepperoni"
                name="pizzaChoice"
                value="Pepperoni Pizza"
              />
              <figure>
                <img src="pepperoni.png" alt="Pepperoni Pizza" ./>
                <figcaption>
                  Pepperoni Pizza <br />
                  80:-
                </figcaption>
              </figure>
            </label>
          </section>
        </div>

        <!-- How many do you want  -->
        <div id="third">
          <h3>How many of <span id="pizzaChoice"></span> would you like?</h3>
          <section class="pizzas_number">
            <label for="btn1">
              <input type="number" min="1" max="10" id="btn1" name="numberOrdered" ./>
              <div class="numBtn">1</div>
            </label>
            <label for="btn2">
              <input type="radio" id="btn2" name="numberOrdered" value="2" ./>
              <div class="numBtn">2</div>
            </label>
            <label for="btn3">
              <input type="radio" id="btn3" name="numberOrdered" value="3" ./>
              <div class="numBtn">3</div>
            </label>
            <label for="btn4">
              <input type="radio" id="btn4" name="numberOrdered" value="4" ./>
              <div class="numBtn">4</div>
            </label>
            <label for="btn5">
              <input type="radio" id="btn5" name="numberOrdered" value="5" ./>
              <div class="numBtn">5</div>
            </label>
            <label for="btn6">
              <input type="radio" id="btn6" name="numberOrdered" value="6" ./>
              <div class="numBtn">6</div>
            </label>
            <label for="btn7">
              <input type="radio" id="btn7" name="numberOrdered" value="7" ./>
              <div class="numBtn">7</div>
            </label>
            <label for="btn8">
              <input type="radio" id="btn8" name="numberOrdered" value="8" ./>
              <div class="numBtn">8</div>
            </label>
            <label for="btn9">
              <input type="radio" id="btn9" name="numberOrdered" value="9" ./>
              <div class="numBtn">9</div>
            </label>
            <label for="btn10">
              <input type="radio" id="btn10" name="numberOrdered" value="10" ./>
              <div class="numBtn">10</div>
            </label>
          </section>
        </div>

        <!-- Order confirmation, price, cooking time  -->
        <div id="fourth">
         
        </div>

        <!-- Buttons -->
        <div class="controls">
          <button id="back_btn">Back</button>
          <button id="next_btn">Next</button>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; Destiny & Nathalie </p>
      <p></p>
    </footer>

    <script src="pizzabot.js"></script>
  </body>
</html>
