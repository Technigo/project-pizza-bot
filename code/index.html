<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 4: Pizzabot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
    <h1>This is your Pizza Order Summary</h1>

    <p id="welcome"></p>

    <form class="input-form" onsubmit="handleSubmit(event)">
      <label for="orderName">Which Pizza would you like?</label><br>
      <input id="orderName" name="orderName" type="text"/><br>
      <label for="orderQuantity">How many would you like?</label><br>
      <input id="orderQuantity" name="orderQuantity" type="number"/><br>
      <input id="submit" name="submit" type="submit" value="Submit"/> 
    </form>

    <p class="hidden-summary" id="orderSummary"></p>
  </div>

    <script src="pizzabot.js"></script>
  </body>
</html>
