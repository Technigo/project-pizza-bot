<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Lato&family=Merriweather:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <title>Pizzabot</title>
</head>

<body>
    <div class="header-image">
        <div class="text-container">
            <h1>Pizzeria Bolero</h1>
            <p>Online ordering</p>
        </div>
    </div>
    <main class="wrapper">

        <section class="left-side">
            <div class="welcome-box">
                <h1>Welcome to Pizzeria Bolero</h1>
                <p>Each pizza costs 80 kr.</p>
                Order your pizza from the form below.
            </div>
            <form class="orderform" onsubmit="receiveData(event)">

                <p>Which pizza would you like to order?</p>

                <label class="label">
                    <input type="radio" class="pizza-name" name="pizza" id="vegetarianPizza" value="Vegetarian Pizza">
                    Vegetarian Pizza
                </label>
                <label class="label">
                    <input type="radio" class="pizza-name" name="pizza"  id="hawaiianPizza" value="Hawaiian Pizza">
                    Hawaiian Pizza
                </label>
                <label class="label">
                    <input type="radio" class="pizza-name" name="pizza" id="pepperoniPizza" value="Pepperoni Pizza">
                    Pepperoni Pizza
                </label>
                <label class="label">
                    <input type="radio" class="pizza-name" name="pizza" id="chickenPizza" value="Chicken Pizza">
                    Chicken pizza
                </label>
                <label class="label">
                    <p>How many pizzas would you like?</p>
                    <input type="number" class="nr-Pizzas" id="quantity" name="quantity" min="1" max="10" />
                </label>

                <button type="submit" class="submit-button">Order</button>

            </form>
        </section>

        <section class="right-side">
            <div class="message-container">
                <h1>Here's your order:</h1>
                <p id="message" class="message"> </p>

                <img id="hawaiianImg" class="pizza-img" src="./img/hawaiian.jpg" alt="hawaiian pizza" />
                <img id="pepperoniImg" class="pizza-img" src="./img/pepperoni.png" alt="pepperoni pizza" />
                <img id="vegetarianImg" class="pizza-img" src="./img/vegetarisk.jfif" alt="vegetarian pizza" />
                <img id="chickenImg" class="pizza-img" src="./img/chicken.jpg" alt="chicken pizza" />
            </div>
        </section>
    </main>

    <footer class="footer">Created by Petra Almgren & Sara Stjernberg @Technigo September 2021</footer>
    <script src="./pizzabot.js"></script>
</body>

</html>
