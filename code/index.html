<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pizzabot</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="bot-wrapper">
      <h1 class="h1-bot">Hello, I am your Pizza Bot!</h1>
      <img class="pizza-bot-image" src="./images/pizzabot.png" alt="Pizzabot"/>
    </section>

    <section class="greeting-wrapper" id="hide-form">
      <div class="greeting-message-container">
        <p id="greeting-message"></p>
        <form>
          <div" id="hide-pizza-choice">
            <p for="form-text" id="name-of-pizza"></p>
            <input type="text" id="form-text" name="pizza-name" />
            <p id="errorMessage"></p>
            <button id="button">Confirm</button>
          </div>
          <div class="quantity-of-pizza-wrapper" id="active-form">
            <p id="quantity-of-pizza"></p>
            <input type="number" id="form-number" />
            <p>Who is picking up the order?</p>
            <input type="text" id="form-name" />
            <button id="button-1">Confirm</button>
          </div>
        </form>
      </div>
    </section>
    <div></div>

    <section class="final-message-wrapper" id="wrapper-final-message">
      <p id="final-message"></p>
      <img id="pizza-image" />
    </section>
    <img id="pizzabot-end"/>
    
    <footer>
      <p>This page was made as part of the Technigo front-end developer boot camp Fall 2020.</p>
      <p>&copy; YLVA NILSSON & JOHANNA BLOM</p>
    </footer>


    <!-- Link to the javascript -->
    <script src="./pizzabot.js"></script>
  </body>
</html>
