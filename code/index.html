<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Project 4: Pizzabot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    

    <section class="flex-wrapper">
      <h1>This is your Pizza Bot</h1>
      
        <form action="" id="order-form" class="flex-container">
          <div class="input-wrapper">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="input-wrapper">
            <select name="pizza" id="pizza">
              <option value="">Choose a pizza</option>
              <option value="vegetarian">Vegetarian Pizza</option>
              <option value="hawaiian">Hawaiian Pizza</option>
              <option value="pepperoni">Pepperoni Pizza</option>
              <option value="capricciosa">Capricciosa Pizza</option>
              <option value="margherita">Margherita Pizza</option>
            </select>
          </div>
          <div class="input-wrapper">
            <div class="input-row-wrapper">
          <label for="pizza-slider">Number of pizzas:</label>
            <output for="pizza-slider" id="number-output" name="number-output">0</output>
            </div>
          <input type="range" name="pizza-slider" min="0" max="25" value="0" id="pizza-slider" onchange="changeRangeOutput()">
          </div>
          

          <button type="button" class="button" onclick="placeOrder()">Place order</button>
        </form>
        <section class="order-confirmation">
          
          <img src="" alt="" class="image" id="pizza-image">
          <div class="message-container">
            <p id="message"></p>
          </div>
        </section>
       
  </section>
  </body>
  <script src="./pizzabot.js"></script>
</html>
