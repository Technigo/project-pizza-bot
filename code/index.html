<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 4: Pizzabot</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <section>
      <h1 class="h1-greeting">This is your Pizza Bot</h1>
    </section>

    <section class="greeting-wrapper">
      <div class="greeting-message-container">
        <p id="greeting-message"></p>
        <form>
          <div>
            <p id="name-of-pizza"></p>
            <input type="text" id="form-text" />
            <button id="button-1">Confirm</button>
            <p id="errorMessage"></p>
          </div>
          <div class="quantity-of-pizza-wrapper" id="test">
            <p id="quantity-of-pizza"></p>
            <input type="number" id="form-number" />
            <button id="button-2">Confirm</button>
          </div>
        </form>
      </div>
    </section>
    <div></div>

    <section></section>

    <p id="final-message"></p>

    <!-- Link to the javascript -->
    <script src="./pizzabot.js"></script>
  </body>
