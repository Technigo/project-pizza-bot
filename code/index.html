<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Project 4: Pizzabot</title>
</head>

<body>

    <!-- Form section-->
  <section class="form-container">

    <!-- Welcome message-->
    <h1>Welcome to Evelina & Agnes pizza delivery service!</h1>
    <div class="welcome">
      <p id="welcomeMessage"></p>
    </div>

    <!-- Form-->
    <form onsubmit="handleOrder(event)">
    <!-- Ask what pizza they would like to order --> 
      <div class="questions">
        <p id="pizzaName"></p>

        <!-- Input form for what pizza they would like to order -->
        <input type="text" id="pizzaNameInput" name="pizza" placeholder="Type the pizza name here" />
      </div>

    <!-- Ask how many pizzas they would like to order-->
      <div class="questions">
        <p id="pizzaQuantity"></p>

        <!-- Input form for ask how many pizzas-->  
        <input type="number" id="pizzaQuantityInput" name="pizzanumber" min="1" max="100" />
      </div>

      <!-- Place the order-->
      <div class="submit-section">
        <button class="form-submit" type="submit" id="submit" name="submit" value="Submit">Place order</button>
      </div>

    <!-- Place the order
      <div class="submit-section">
        <input type="submit" id="submit" name="submit" value="Submit" />
      </div>-->
    
    </form>
    </div>

    <!-- Message that appears after the order is placed -->
    <div class="order">
      <p id="finalOrderMessage"></p>
    </div>
  </section>
  <script src="pizzabot.js"></script>

</body>

</html>
