<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <header>
      <h1>Papa Poyas Pizzaplace</h1>
    </header>
    <main>
      <div class="greeting-message">
        <form onsubmit="welcomeMessage(event)">
          <label for="name">Before we start, what's your name?</label>
          <input id="name" name="name" type="text" />
          <input type="submit" name="submit" id="submit" value="Start pizza order">
        </form>
        <div id="messageBox">
          <p id="message"></p>
        </div>
      </div>
      <div class="hidden" id="pizzaMenu">PizzaMenu
        <p><ul>
          <li>Vegetarian Pizza</li>
          <li>Hawaiian Pizza</li>
          <li>Pepperoni Pizza</li>
          <li>Fusion Pizza</li>
          <li>Margaritha Pizza</li>
          <li>Kebab pizza</li>
        </ul></p>
        <label for="selectedPizza">Select your pizza</label>
        <input type="text" id="selectedPizza">
        <button onclick="showQuantity()">Select</button>
      </div>
      <div class="hidden" id="quantity">Quantity
        <label for="pizzaQuantity">How many pizzas do you want?</label>
        <input type="number" name="pizzaQuantity" id="pizzaQuantity" />
        <p id="errorMessage" class="hidden">This pizza is not on the menu, please select something else.</p>
        <button onclick="showTotalOrder()">CLICK</button>
      </div>
      <div class="hidden" id="totalOrder">
        <p id="finalOrderMessage"></p>
        <button onclick="welcomeMessage(event); hide()">Refresh</button>
      </div>
    </main>
    <footer></footer>
  <script src="./pizzabot.js"></script>
  </body>
  
</html>
